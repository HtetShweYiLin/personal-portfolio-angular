<div id="skill" class="container p-4">
    <div class="h3-strong pb-3">
        Skills
    </div>
    <div class="row">
        <div *ngFor="let skill of skills" class="col-lg-6 col-md-12">
            <div class="light-body-m">
                {{ skill.name }}
            </div>
            <div class="animated-progress">
                <span [style.width]="skill.percentage + '%'" class="bg-lg500"></span>
            </div>
        </div>
    </div>
</div>

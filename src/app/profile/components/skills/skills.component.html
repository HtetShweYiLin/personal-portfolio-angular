<div id="skill" class="text-c300 container portfolio-block-spacing">
    <div data-aos="fade-up" data-aos-duration="3000" class="h2-strong pb-3">
        Skills
    </div>
    <div data-aos="fade-up" data-aos-duration="3000" class="row">
        <div *ngFor="let skill of skills" class="col-lg-6 col-md-12 pt-2 pb-2">
            <div class="body-l">
                {{ skill.name }}
            </div>
            <div class="animated-progress bg-s40">
                <span [style.width]="skill.percentage + '%'" class="bg-g50"></span>
            </div>
        </div>
    </div>
</div>

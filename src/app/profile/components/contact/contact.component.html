<div id="contact" class="container portfolio-block-spacing">
    <div data-aos="fade-up" data-aos-duration="3000" class="h2-strong">
        Contact
    </div>
    <div data-aos="fade-up" data-aos-duration="3000" class="row">
      <div class="col-lg-8 col-md-12">
        <form #contactForm="ngForm">
          <div class="form-wrapper body-xl-light">
            <div class="cross-validation" [class.cross-validation-error]="contactForm.errors?.['identityRevealed'] && (contactForm.touched || contactForm.dirty)">
              <div class="form-group mt-3 mb-3">
                <input type="text" id="name" name="name" class="contact-input" placeholder="Name"
                      [(ngModel)]="contactUser.name" #name="ngModel" required>

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-c300 pt-3">
                  <div *ngIf="name.errors?.['required']">
                    Name is required.
                  </div>
                </div>
              </div>
              <div class="form-group mt-3 mb-3">
                <input type="email" id="email" name="email" class="contact-input" placeholder="E-mail"
                      [(ngModel)]="contactUser.email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-c300 pt-3">
                  <div *ngIf="email.errors?.['required']">
                    E-mail is required.
                  </div>
                  <div *ngIf="email.errors?.['pattern']">
                    E-mail is invalid.
                  </div>
                </div>
              </div>
              <div class="form-group mt-3 mb-3">
                <textarea type="message" id="message" name="message" class="contact-textarea" placeholder="Message"
                [(ngModel)]="contactUser.message" #message="ngModel" required></textarea>

                <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-c300 pt-3">
                  <div *ngIf="message.errors?.['required']">
                    Message is required.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-submit"
                    [disabled]="contactForm.invalid" (click)="onClickContact(contactUser); contactForm.resetForm()">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-12 pt-2">
        <div *ngFor="let data of contact" class="pb-3">
          <div class="body-xl pb-1">
            {{ data.label }}
          </div>
          <div class="body-xl-light">
            {{ data.value }}
          </div>
        </div>
      </div>
    </div>
</div>

<div id="education" class="profile-card mt-3 mb-3">
    <div>
        Education
    </div>
    <div *ngFor="let data of education">
        <div>
            {{ data.duration }}
        </div>
        <div>
            {{ data.type }}
        </div>
        <div>
            {{ data.name }}
        </div>
        <div>
            {{ data.place }}
        </div>
    </div>
</div>

<div id="education" class="container">
    <div class="h4-strong text-s0 pb-2">
        Education
    </div>
    <div *ngFor="let data of education" class="item-card bg-s20">
        <div class="small">
            {{ data.duration }}
        </div>
        <div class="body-m">
            {{ data.name }}
        </div>
        <div class="light-body-m">
            {{ data.place }}
        </div>
    </div>
</div>
